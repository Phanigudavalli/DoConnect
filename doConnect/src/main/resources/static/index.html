<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <div class="login-options">
            <button id="admin-login-btn" class="login-btn">Admin Login</button>
            <button id="user-login-btn" class="login-btn">User Login</button>
        </div>

        <div id="login-form" class="hidden">
            <form id="form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="submit">Login</button>
                <p id="message"></p>
            </form>
            <div class="register-option">
                <p>Don't have an account? <span id="register-link" style="cursor: pointer; color: blue;">Register here</span></p>
            </div>
        </div>

        <div id="registration-form" class="hidden">
            <form id="reg-form">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="reg-username">Username:</label>
                <input type="text" id="reg-username" required>
                
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" required>

                <button type="submit">Register</button>
                <p id="reg-message"></p>
            </form>
            <div class="login-option">
                <p>Already have an account? <span id="login-link" style="cursor: pointer; color: blue;">Login here</span></p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
